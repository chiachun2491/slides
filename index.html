<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <style>
    .icon {
      font-size: 1.5rem;
      line-height: 0;
    }
  </style>
  <title>Jeffery's Slides</title>
</head>

<body>
  <header class="sticky-top">
    <div class="px-3 py-2 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-start">
          <a href="/" class="d-flex align-items-center my-2 my-md-0 me-md-auto text-white text-decoration-none fs-4">
            <i class="bi-file-slides ms-auto me-1" role="img" aria-label="Slides"></i>
            Jeffery's Slides
          </a>

          <ul class="nav col-12 col-md-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="https://github.com/chiachun2491/" class="nav-link text-white text-center" target="_blank">
                <i class="bi-github d-block mx-auto mb-1 icon" role="img" aria-label="GitHub"></i>
                Github<i class="bi bi-box-arrow-up-right ms-1"></i>
              </a>
            </li>
            <li>
              <a href="https://chiachun2491.github.io/blog/" class="nav-link text-white text-center" target="_blank">
                <i class="bi-journal d-block mx-auto mb-1 icon" role="img" aria-label="Blog"></i>
                Blog<i class="bi bi-box-arrow-up-right ms-1"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

        <form class="col-12 mb-0">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>
      </div>
    </div> -->
  </header>
  <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
    <div class="container-sm mt-3">
      <div class="list-group list-group-flush border-bottom" id="slide-list">
        <div style="display: none;">
          <a href="#" class="list-group-item list-group-item-action py-3 lh-tight" id="item-sample">
            <div class="d-flex w-100 align-items-center justify-content-between">
              <strong class="mb-1 title"></strong>
              <small class="text-muted date"></small>
            </div>
            <div class="col-10 mb-1 small context"></div>
          </a>
        </div>

      </div>
    </div>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->

    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
